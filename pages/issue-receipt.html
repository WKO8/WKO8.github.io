<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>RecibosNow - Praticidade e Rapidez</title>

    <link rel="stylesheet" type="text/css" href="/styles/styles.css">
    <link rel="stylesheet" href="issue-receipt.html">
    <link rel="shortcut icon" href="/assets/favicons/favicon-light.ico" type="image/x-icon">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    
</head>
<body class="body">
    <div class="header p-1">
        <div class="main-title text-center">
            <h2 class="text-light">RecibosNow</h1>
        </div>
    </div>
    <div class="box-change-theme">
        <input type="checkbox" class="checkbox" id="cbChangeTheme">

        <label class="labelChangeTheme" for="cbChangeTheme">
            <i class="fa-solid fa-moon"></i>
            <i class="fa-solid fa-sun"></i>
            <div class="ball"></div>
        </label>
    </div>
    <div class="container text-center" id="container">
        <div class="row">
            <div class="box-main-info col-md-4 col-12 box-main-info m-xl-5 desktop" id="box-main-info">
                <form id="clientForm">
                    <div class="box-info-title mb-3">
                        <h2 class="subtitle text-start text-main-info">Dados do Cliente</h2>
                    </div>
                    <div class="box-info">
                        <div class="info-fullName">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="clientName" name="clientName" placeholder="John Miller" required>
                                <label for="floatingInput" class="text-secondary">Nome completo</label>
                            </div>
                        </div>
                        <div class="info-cpf">
                            <div class="form-floating mb-3">
                                <input type="text" name="cpf" class="form-control" id="clientCPF" placeholder="000.000.000-00" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" title="Digite um CPF no formato: 000.000.000-00" required>
                                <label for="floatingInput" class="text-secondary">CPF</label>
                            </div>
                        </div>
                        <div class="info-date">
                            <div class="form-floating mb-3">
                                <input type="date" class="form-control" id="clientDate" placeholder="31/02/2043" required>
                                <label for="floatingInput" class="text-secondary">Data</label>
                            </div>
                        </div>
                        <div class="info-service-description">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="clientDescription" placeholder="Atendimento psicológico ao John Miller" required>
                                <label for="floatingInput" class="text-secondary">Descrição do serviço</label>
                            </div>
                        </div>
                        <div class="info-service-value">
        
                            <div class="input-group form-floating mb-3">
                                <span class="input-group-text">R$</span>
                                <div class="form-floating">
                                    <input type="number" class="form-control input-group" id="clientServiceValue" placeholder="Miller" required>
                                    <label for="floatingInput" class="text-secondary">Valor do serviço</label>
                                </div>
                            </div>
                        </div>
                        <div class="info-confirm-button mb-3">
                            <button type="submit" id="btnSubmit" class="btn btn-primary w-100">Emitir Recibo</button>                            
                        </div>
                    </div>
                </form>
                <div class="box-register-client mb-3">
                    <button id="buttonRegisterClient" type="button" class="btn btn-info p-3A w-100">Cadastrar Cliente</button>
                </div>
            </div>
            <div class="col-md-6 col-12 m-xl-5 box-main-cards desktop" id="box-main-cards">
                <div class="box-card-title mb-3">
                    <h2 class="subtitle text-center text-main-info">Cards dos Clientes</h2>
                </div>
                <div id="box-cards"></div>
            </div>
            
            
        </div>
    </div>

    <script src="https://kit.fontawesome.com/b4980c9faa.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.4.1/jspdf.debug.js" integrity="sha384-THVO/sM0mFD9h7dfSndI6TS0PgAGavwKvB5hAxRRvc0o9cPLohB0wb/PTA7LdUHs" crossorigin="anonymous"></script>

    <script src="../scripts/main.js"></script>
    <script src="../scripts/cards.js"></script>
    <script type="module" src="../scripts/issue-receipt.js"></script>

</body>
</html>
