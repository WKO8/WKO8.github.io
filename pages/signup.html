<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>RecibosNow - Praticidade e Rapidez</title>

    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="stylesheet" href="../styles/theme.css">
    <link rel="stylesheet" type="text/css" href="../styles/signup.css">

    <link rel="shortcut icon" href="/assets/favicons/favicon-middle.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    
</head>
<body class="body container">
    <header>
        <div class="header">
            <div class="main-title text-center">
                <h2 class="title-header" style="opacity: 0;">RecibosNow</h1>
            </div>
            <div class="box-change-theme">
                <input type="checkbox" class="checkbox" id="cbChangeTheme">
        
                <label class="labelChangeTheme" for="cbChangeTheme">
                    <i class="fa-solid fa-moon"></i>
                    <i class="fa-solid fa-sun"></i>
                    <div class="ball"></div>
                </label>
            </div>
        </div>
    </header>
    <main>
        <div class="box-main-info" id="box-main-info">
            <div class="box-info-subtitle mb-3">
                <h2 class="text-center text-main-info">Crie uma conta</h2>
            </div>
            <form id="userForm">
                <div class="specific-info">
                    <div class="info-fullNameUser">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="userName" name="userName" placeholder="John Miller" minlength="3" pattern="[A-Za-záàâãéèêíïóôõöúçñÁÀÂÃÉÈÍÏÓÔÕÖÚÇÑ'\s]+$" title="Somente letras. (Ex.: John Miller)" required>
                            <label for="floatingInput" class="text-secondary">Nome completo</label>
                        </div>
                    </div>
                    <div class="info-cpf">
                        <div class="form-floating mb-3">
                            <input type="text" name="cpf" class="form-control" id="userCPF" placeholder="000.000.000-00" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" title="Digite um CPF no formato: 000.000.000-00" required>
                            <label for="floatingInput" class="text-secondary">CPF</label>
                        </div>
                    </div>
                    <div class="info-phone">
                        <div class="form-floating mb-3">
                            <input type="tel" name="phone" class="form-control" id="userPhone" placeholder="(00) 00000-0000" title="Padrão: (00) 00000-0000" pattern="\([0-9]{2}\)[\s][0-9]{5}-[0-9]{4}" required>
                            <label for="floatingInput" class="text-secondary">Celular</label>
                        </div>
                    </div>
                    <div class="info-profession">
                        <div class="form-floating mb-3">
                            <input type="text" name="profession" class="form-control" id="userProfession" placeholder="Psicólogo Clínico" minlength="3" pattern="[A-Za-záàâãéèêíïóôõöúçñÁÀÂÃÉÈÍÏÓÔÕÖÚÇÑ'\s]+$" title="Somente letras. (Ex.: John Miller)" title="Digite uma profissão válida." required>
                            <label for="floatingInput" class="text-secondary">Profissão</label>
                        </div>
                    </div>
                    <div class="form-check text-start my-3" id="check-responsible-client">
                        <input class="form-check-input" type="checkbox" value="" id="checkboxExtraInfo">
                        <label class="form-check-label text-main-info" flexCheckDefault">
                            Possui informação extra importante (Ex.: CRP)?
                        </label>
                    </div>
                    <div class="info-extra" id="infoExtra" style="display: none;">
                        <div class="form-floating mb-3">
                            <input type="text" name="crp" class="form-control" id="userExtraInfo" placeholder="00/00000" title="Digite a informação extra">
                            <label for="floatingInput" class="text-secondary">Informação extra</label>
                        </div>
                    </div>
                </div>
                <div class="login-info">
                    <div class="info-email">
                        <div class="form-floating mb-3">
                            <input type="email" name="email" class="form-control" id="userEmail" title="Ex.: john@miller.com" placeholder="john@miller.com" required>
                            <label for="floatingInput" class="text-secondary">Email</label>
                        </div>
                    </div>
                    <div class="info-password">
                        <div class="form-floating mb-3">
                            <input type="password" name="password" class="form-control" id="userPassword" placeholder="123abc" pattern="[0-9a-zA-Z$*&@#]{8,}" title="Sua senha deve conter ao menos 8 caracteres." required>
                            <label for="floatingInput" class="text-secondary">Senha</label>
                        </div>
                    </div>
                    <div class="info-repassword">
                        <div class="form-floating mb-3">
                            <input type="password" name="repassword" class="form-control" id="userRePassword" placeholder="123abc" pattern="[0-9a-zA-Z$*&@#]{8,}" title="Sua senha deve conter ao menos 8 caracteres." required>
                            <label for="floatingInput" class="text-secondary">Repita sua senha</label>
                        </div>
                    </div>
                    <div class="info-register-button btnBottom mb-3">
                        <button type="submit" id="btnSignUp" class="btn btn-success w-100 p-2">Cadastrar</button>
                    </div>
                </div>
            </form>
            <div class="info-login-button btnBottom mb-3">
                <button type="submit" id="btnSignIn" class="btn btn-link w-100">Já tem uma conta? Entrar</button>
            </div>
        </div>
    </main>

    <script src="https://kit.fontawesome.com/b4980c9faa.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.4.1/jspdf.debug.js" integrity="sha384-THVO/sM0mFD9h7dfSndI6TS0PgAGavwKvB5hAxRRvc0o9cPLohB0wb/PTA7LdUHs" crossorigin="anonymous"></script>
    <script type="module" src="../scripts/signup.js"></script>

</body>
</html>
