<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RecibosNow - Cadastro de Clientes</title>

    <link rel="stylesheet" type="text/css" href="/styles/styles.css">
    <link rel="shortcut icon" href="/assets/favicons/favicon-light.ico" type="image/x-icon">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

</head>
<body class="body" id="body">
    <div class="main-title">
        <h1 class="text-center mt-3">Cadastrar Clientes</h1>
    </div>
    <div class="box-change-theme">
        <input type="checkbox" class="checkbox" id="cbChangeTheme">

        <label class="labelChangeTheme" for="cbChangeTheme">
            <i class="fa-solid fa-moon"></i>
            <i class="fa-solid fa-sun"></i>
            <div class="ball"></div>
        </label>
    </div>
    <div class="container text-center" id="container">
        <div class="row">
            <div class="box-main-info col-md-4 col-12 m-xl-5" id="box-main-info">
                <form id="clientForm">
                    <div class="box-info-subtitle mb-3">
                        <h2 class="text-start text-main-info">Informações do Responsável Financeiro</h2>
                    </div>
                    <div class="box-info">
                        <div class="info-fullNameFinancialResponsible">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="financialResponsibleName" name="financialResponsibleName" placeholder="John Miller" required>
                                <label for="floatingInput" class="text-secondary">Nome completo</label>
                            </div>
                        </div>
                        <div class="info-cpfFinancialResponsible">
                            <div class="form-floating mb-3">
                                <input type="text" name="cpf" class="form-control" id="financialResponsibleCPF" placeholder="000.000.000-00" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" title="Digite um CPF no formato: 000.000.000-00" required>
                                <label for="floatingInput" class="text-secondary">CPF</label>
                            </div>
                        </div>
                        <div class="form-check text-start my-3" id="check-responsible-client">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault checkbox-resp-client">
                            <label class="form-check-label text-main-info" for="flexCheckDefault">
                              Responsável financeiro é o cliente?
                            </label>
                        </div>
                    </div>
                    <div class="box-info-subtitle mb-3">
                        <h2 class="text-start text-main-info">Informações do Cliente</h2>
                    </div>
                    <div class="info-fullNameClient">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="clientName" name="clientName" placeholder="John Miller" required>
                            <label for="floatingInput" class="text-secondary">Nome completo</label>
                        </div>
                    </div>
                    <div class="info-cpf">
                        <div class="form-floating mb-3">
                            <input type="text" name="cpf" class="form-control" id="clientCPF" placeholder="000.000.000-00" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" title="Digite um CPF no formato: 000.000.000-00" required>
                            <label for="floatingInput" class="text-secondary">CPF</label>
                        </div>
                    </div>
                    <div class="info-email">
                        <div class="form-floating mb-3">
                            <input type="email" name="email" class="form-control" id="clientEmail" placeholder="john@miller.com" required>
                            <label for="floatingInput" class="text-secondary">Email</label>
                        </div>
                    </div>
                    <div class="info-phone">
                        <div class="form-floating mb-3">
                            <input type="tel" name="phone" class="form-control" id="clientPhone" placeholder="(00) 00000-0000" title="" pattern="\([0-9]{2}\)[\s][0-9]{5}-[0-9]{4}" required>
                            <label for="floatingInput" class="text-secondary">Telefone</label>
                        </div>
                    </div>
                    <div class="info-service-description">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="clientDescription" placeholder="Atendimento psicológico ao John Miller" disabled>
                            <label for="floatingInput" class="text-secondary">Descrição do serviço</label>
                        </div>
                    </div>
                    <div class="info-service-value">
        
                        <div class="input-group form-floating mb-3">
                            <span class="input-group-text">R$</span>
                            <div class="form-floating">
                                <input type="number" class="form-control input-group" id="clientServiceValue" placeholder="Miller" required>
                                <label for="floatingInput" class="text-secondary">Valor do serviço</label>
                            </div>
                        </div>
                    </div>
                    <div class="info-confirm-button mb-3">
                        <button type="submit" id="btnRegister" class="btn btn-primary w-100">Cadastrar Cliente</button>
                    </div>
                </form>

                
            </div>
            <div class="col-md-6 col-12 m-xl-5 box-main-cards">
                <div class="box-card-title mb-3">
                    <h2 class="text-center text-main-info" onclick="deleteCard()">Cards dos Clientes</h2>
                </div>
                <div id="box-cards">

                </div>
            </div>
        </div>
    </div>

    <script src="../scripts/main.js"></script>
    <script src="../scripts/cards.js"></script>
    <script src="../scripts/register-client.js"></script>
    <script src="https://kit.fontawesome.com/b4980c9faa.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.4.1/jspdf.debug.js" integrity="sha384-THVO/sM0mFD9h7dfSndI6TS0PgAGavwKvB5hAxRRvc0o9cPLohB0wb/PTA7LdUHs" crossorigin="anonymous"></script>
</body>
</html>
