<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>RecibosNow</title>

    <link rel="stylesheet" href="./styles/styles.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    
</head>
<body class="bg-body body ">
    <div class="main-title">
        <h1 class="text-center mt-3">RecibosNow</h1>
    </div>
    <div class="box-main-info m-xl-5">
        <form id="clientForm">
            <div class="box-info-title mb-3">
                <h2 class="text-start">Dados do Cliente</h2>
            </div>
            <div class="box-info">
                <div class="info-firstname">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="clientName" name="clientName" placeholder="John" value="Joao">
                        <label for="floatingInput" class="text-secondary">Nome</label>
                    </div>
                </div>
                <div class="info-lastname">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="clientLastname" placeholder="Miller">
                        <label for="floatingInput" class="text-secondary">Sobrenome</label>
                    </div>
                </div>
                <div class="info-date">
                    <div class="form-floating mb-3">
                        <input type="date" class="form-control" id="clientDate" placeholder="31/02/2043">
                        <label for="floatingInput" class="text-secondary">Data</label>
                    </div>
                </div>
                <div class="info-service-description">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="clientDescription" placeholder="Atendimento psicológico ao John Miller">
                        <label for="floatingInput" class="text-secondary">Descrição do serviço</label>
                    </div>
                </div>
                <div class="info-service-value">

                    <div class="input-group form-floating mb-3">
                        <span class="input-group-text">R$</span>
                        <div class="form-floating">
                            <input type="number" class="form-control input-group" id="clientServiceValue" placeholder="Miller">
                            <label for="floatingInput" class="text-secondary">Valor do serviço</label>
                        </div>
                    </div>
                </div>
                <div class="info-confirm-info">
                    <div class="form-check mb-3">
                        <input class="form-check-input" type="checkbox" id="clientConfirmInformations" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                        Confirmar as informações prestadas.
                        </label>
                    </div>
                </div>
                <div class="info-confirm-button mb-3">
                    <button type="submit" id="btnSubmit" class="btn btn-primary w-100">Emitir Recibo</button>
                </div>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.4.1/jspdf.debug.js" integrity="sha384-THVO/sM0mFD9h7dfSndI6TS0PgAGavwKvB5hAxRRvc0o9cPLohB0wb/PTA7LdUHs" crossorigin="anonymous"></script>

    <script src="./scripts/main.js"></script>

</body>
</html>
