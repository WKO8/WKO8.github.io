<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>RecibosNow - Praticidade e Rapidez</title>

    <link rel="stylesheet" href="/styles/styles.css">
    <link rel="stylesheet" type="text/css" href="/styles/signin.css">
    <link rel="stylesheet" href="/styles/theme.css">

    <link rel="shortcut icon" href="/assets/favicons/favicon-light.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    
</head>
<body class="body">
    <header>
        <div class="header p-1">
            <div class="main-title text-center">
                <h2 class="text-dark" style="opacity: 0;">RecibosNow</h1>
            </div>
            <div class="box-change-theme">
                <input type="checkbox" class="checkbox" id="cbChangeTheme">
        
                <label class="labelChangeTheme" for="cbChangeTheme">
                    <i class="fa-solid fa-moon"></i>
                    <i class="fa-solid fa-sun"></i>
                    <div class="ball"></div>
                </label>
            </div>
        </div>
    </header>
    
    <main>
        <div class="box-main-info" id="box-main-info">
            <div class="box-info-subtitle mb-3">
                <h2 class="text-center text-main-info">Login</h2>
            </div>
            <form id="userForm">
                <div class="login-info">
                    <div class="info-email">
                        <div class="form-floating mb-3">
                            <input type="email" name="email" class="form-control" id="userEmail" placeholder="john@miller.com" required>
                            <label for="floatingInput" class="text-secondary">Email</label>
                        </div>
                    </div>
                    <div class="info-password">
                        <div class="form-floating mb-3">
                            <input type="password" name="password" class="form-control" id="userPassword" placeholder="123abc" required>
                            <label for="floatingInput" class="text-secondary">Senha</label>
                        </div>
                    </div>
                    <div class="info-signin-button btnBottom mb-3">
                        <button type="submit" id="btnSignIn" class="btn btn-primary w-100 p-2">Entrar</button>
                    </div>
                </div>
            </form>
            <div class="info-signup-button btnBottom mb-3">
                <button type="submit" id="btnSignUp" class="btn btn-link w-100">Ainda n√£o tem uma conta? </br> Criar uma conta</button>
            </div>
        </div>
    </main>

    <script src="https://kit.fontawesome.com/b4980c9faa.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.4.1/jspdf.debug.js" integrity="sha384-THVO/sM0mFD9h7dfSndI6TS0PgAGavwKvB5hAxRRvc0o9cPLohB0wb/PTA7LdUHs" crossorigin="anonymous"></script>
    <script type="module" src="../scripts/signin.js"></script>
</body>
</html>
